<nav
  class="navbar navbar-expand-lg bg-body-tertiary rounded"
  aria-label="Thirteenth navbar example"
>
  <div class="container">
    <div
      class="navbar-brand col-lg-2 me-0 fw-semibold text-uppercase logo"
      (click)="navigateHome()"
    >
      Rare Kickz
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <i class="bi bi-list"></i>
    </button>
    <div
      class="collapse navbar-collapse justify-content-lg-center"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav text-center">
        <li *ngFor="let item of navItems" class="text-sm-center">
          <button
            type="button"
            class="btn btn-outline-charcoal text-uppercase"
            [routerLink]="item.link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
          >
            {{ item.title }}
          </button>
        </li>
      </ul>
      <div class="text-center d-lg-none">
        <div *ngIf="isLoggedIn">
          <button
            type="button"
            class="btn btn-outline-charcoal text-uppercase"
            routerLinkActive="active"
            (click)="navigateToLogin()"
          >
            Log In
          </button>
        </div>
        <div *ngIf="!isLoggedIn">
          <button
            type="button"
            class="btn btn-outline-charcoal text-uppercase"
            routerLinkActive="active"
            (click)="navigateToCart()"
          >
            Cart
          </button>
          <br />
          <button
            type="button"
            class="btn btn-outline-charcoal text-uppercase"
            routerLinkActive="active"
            (click)="logout()"
          >
            Log Out
          </button>
        </div>
      </div>
    </div>
    <div
      class="d-lg-flex col-lg-2 justify-content-lg-end d-none d-lg-block position-relative"
    >
      <div *ngIf="!isLoggedIn" ngbDropdown class="d-flex gap-2">
        <i
          [class]="
            totalItems === 0
              ? 'bi bi-cart3 cart-icon'
              : 'bi bi-cart-check-fill cart-icon'
          "
          (click)="navigateToCart()"
        ></i>
        <i class="bi bi-person-circle cart-icon" ngbDropdownToggle></i>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="logout()">Log Out</button>
        </div>
      </div>
      <div *ngIf="isLoggedIn">
        <button
          type="button"
          class="btn btn-outline-charcoal text-uppercase"
          routerLinkActive="active"
          (click)="navigateToLogin()"
        >
          Log In
        </button>
      </div>
    </div>
  </div>
</nav>
