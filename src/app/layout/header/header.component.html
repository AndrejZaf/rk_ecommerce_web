<nav
  class="navbar navbar-expand-lg bg-body-tertiary rounded"
  aria-label="Thirteenth navbar example"
>
  <div class="container">
    <div
      class="navbar-brand col-lg-2 me-0 fw-semibold text-uppercase logo"
      (click)="navigateHome()"
    >
      Rare Kickz
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <i class="bi bi-list"></i>
    </button>
    <div
      class="collapse navbar-collapse justify-content-lg-center"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav text-xs-center">
        <li *ngFor="let item of navItems" class="text-sm-center">
          <button
            type="button"
            class="btn btn-outline-charcoal text-uppercase"
            [routerLink]="item.link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
          >
            {{ item.title }}
          </button>
        </li>
      </ul>
    </div>
    <div
      class="d-lg-flex col-lg-2 justify-content-lg-end d-none d-lg-block position-relative gap-2"
    >
      <div>
        <i
          *ngIf="!totalItems"
          class="bi bi-cart3 cart-icon"
          (click)="navigateToCart()"
        ></i>
        <i
          *ngIf="totalItems"
          class="bi bi-cart-check-fill cart-icon"
          (click)="navigateToCart()"
        ></i>
      </div>
      <div *ngIf="!isLoggedIn" ngbDropdown class="d-inline-block">
        <i class="bi bi-person-circle cart-icon" ngbDropdownToggle></i>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="logout()">Log Out</button>
        </div>
      </div>
      <div *ngIf="isLoggedIn">
        <i
          class="bi bi-person-circle cart-icon"
          (click)="navigateToLogin()"
        ></i>
      </div>
    </div>
  </div>
</nav>
