<div class="delivery-form w-75 mx-auto">
  <form [formGroup]="form">
    <div class="d-flex flex-column flex-md-row mb-4 mb-md-0 gap-4">
      <div class="form-floating mb-2 flex-fill">
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="John"
          formControlName="firstName"
        />
        <label for="floatingInput">{{ "firstName" | translate }}</label>
        <div
          [ngClass]="{visible: (form.controls['firstName'].touched || submitted) && form.controls['firstName'].errors?.['required']}"
          class="control-error text-danger fw-semibold"
        >
          {{ "firstNameRequired" | translate }}
        </div>
      </div>
      <div class="form-floating flex-fill">
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Doe"
          formControlName="lastName"
        />
        <label for="lastName">{{ "lastName" | translate }}</label>
        <div
          [ngClass]="{visible: (form.controls['lastName'].touched || submitted) && form.controls['lastName'].errors?.['required']}"
          class="control-error text-danger fw-semibold"
        >
          {{ "lastNameRequired" | translate }}
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row gap-4 mb-4">
      <div class="form-floating mb-2 flex-fill">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="john.doe@email.com"
          formControlName="email"
        />
        <label for="email">{{ "email" | translate }}</label>
        <div
          [ngClass]="{ visible: (form.controls['email'].touched || submitted) && (form.controls['email'].errors?.['required'] || form.controls['email'].errors?.['email'])}"
          class="control-error text-danger fw-semibold"
        >
          {{ "invalidEmail" | translate }}
        </div>
      </div>
      <div class="form-floating flex-fill">
        <input
          type="text"
          class="form-control"
          id="number"
          formControlName="phoneNumber"
          placeholder="+61 123 456 789"
        />
        <label for="number">{{ "phoneNumber" | translate }}</label>
        <div
          [ngClass]="{visible: (form.controls['phoneNumber'].touched || submitted) && form.controls['phoneNumber'].errors?.['required']}"
          class="control-error text-danger fw-semibold"
        >
          {{ "phoneNumberRequired" | translate }}
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row gap-4 mb-4">
      <div class="form-floating mb-2 flex-fill">
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
          placeholder="London"
        />
        <label for="city">{{ "city" | translate }}</label>
        <div
          [ngClass]="{visible: (form.controls['city'].touched || submitted) && form.controls['city'].errors?.['required']}"
          class="control-error text-danger fw-semibold"
        >
          {{ "cityRequired" | translate }}
        </div>
      </div>
      <div class="form-floating flex-fill">
        <input
          type="text"
          class="form-control"
          id="country"
          formControlName="country"
          placeholder="England"
        />
        <label for="country">{{ "country" | translate }}</label>
        <div
          [ngClass]="{visible: (form.controls['country'].touched || submitted) && form.controls['country'].errors?.['required']}"
          class="control-error text-danger fw-semibold"
        >
          {{ "countryRequired" | translate }}
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row gap-4 mb-4">
      <div class="form-floating mb-2 flex-fill">
        <input
          type="text"
          class="form-control"
          id="street"
          formControlName="street"
          placeholder="Some Street No. 123"
        />
        <label for="street">{{ "street" | translate }}</label>
        <div
          [ngClass]="{visible: (form.controls['street'].touched || submitted) && form.controls['street'].errors?.['required']}"
          class="control-error text-danger fw-semibold"
        >
          {{ "streetRequired" | translate }}
        </div>
      </div>
      <div class="form-floating flex-fill">
        <input
          type="text"
          class="form-control"
          id="postalCode"
          formControlName="postalCode"
          placeholder="1010"
        />
        <label for="postalCode">{{ "postalCode" | translate }}</label>
        <div
          [ngClass]="{visible: (form.controls['postalCode'].touched || submitted) && form.controls['postalCode'].errors?.['required']}"
          class="control-error text-danger fw-semibold"
        >
          {{ "postalCodeRequired" | translate }}
        </div>
      </div>
    </div>
  </form>
</div>
