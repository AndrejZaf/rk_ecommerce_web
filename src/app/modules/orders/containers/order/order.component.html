<div class="mt-5 mx-auto" *ngIf="order && sneakers">
  <div class="d-flex justify-content-center">
    <div class="text-center">
      <h3>Order Preview</h3>
      <h5 class="fw-semibold">
        Status: {{ orderStatusName(order.orderStatus) }}
      </h5>
      <div *ngFor="let sneaker of sneakers" class="row sneaker-row">
        <img
          [src]="sneaker.images[1]"
          class="col-md-4 d-flex justify-content-center align-items-center"
        />
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          {{ sneaker.name }}
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          {{ sneaker.price | currency : "USD" }}
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <h4 class="mb-0">Total: {{ order.orderPrice | currency : "USD" }}</h4>
  </div>
</div>
