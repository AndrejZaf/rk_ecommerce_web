<div class="mt-5">
  <div class="d-flex flex-column justify-content-between">
    <div class="d-flex flex-column flex-lg-row gap-4 mb-lg-0 mb-4">
      <div class="form-floating mb-2 flex-fill">
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="firstName"
        />
        <label for="firstName">{{ "firstName" | translate }}</label>
      </div>
      <div class="form-floating flex-fill">
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="lastName"
        />
        <label for="lastName">{{ "lastName" | translate }}</label>
      </div>
    </div>
    <div class="d-flex flex-column flex-lg-row gap-4 mb-lg-0 mb-4">
      <div class="form-floating mb-2 flex-fill">
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="email"
        />
        <label for="email">{{ "email" | translate }}</label>
      </div>
      <div class="form-floating flex-fill">
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="address"
        />
        <label for="address">{{ "address" | translate }}</label>
      </div>
    </div>
    <textarea rows="8" type="text" class="form-control" id="message"></textarea>
    <button class="btn btn-outline-charcoal-alt mt-2">
      {{ "submit" | translate }}
    </button>
  </div>
</div>
