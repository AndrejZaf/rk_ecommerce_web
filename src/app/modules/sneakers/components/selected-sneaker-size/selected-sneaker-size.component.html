<h6 class="fw-bold text-uppercase border-bottom pb-2">Sneaker Size</h6>
<div class="d-flex flex-wrap gap-2 justify-content-start user-select-none">
  <div
    *ngFor="let sneakerSize of sneakerSizes"
    class="size-element col-3 text-center"
    (click)="selectSize.emit(sneakerSize.size)"
    [ngClass]="{ selected: selectedSize === sneakerSize.size }"
  >
    {{ sneakerSize.size }}
  </div>
</div>
