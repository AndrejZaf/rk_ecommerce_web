<h6 class="fw-bold text-uppercase border-bottom pb-2">
  {{ "sneakerSize" | translate }}
</h6>
<div class="d-flex flex-wrap gap-2 justify-content-start user-select-none">
  <div
    *ngFor="let sneakerSize of sneakerSizes"
    class="col-3 text-center"
    (click)="selectSize.emit(sneakerSize.size)"
    [ngClass]="{
      'size-element': sneakerSize.quantity !== 0,
      selected: selectedSize === sneakerSize.size,
      disabled: sneakerSize.quantity === 0
    }"
  >
    {{ sneakerSize.size }}
  </div>
</div>
<p class="mt-2 small fw-semibold">{{ "singlePairOnly" | translate }}</p>
