<div
  class="grid-container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="scrollPage.emit()"
  [scrollWindow]="true"
>
  <app-sneaker-card
    *ngFor="let sneaker of sneakers"
    (click)="redirectToSneaker(sneaker.id)"
    [sneakerName]="sneaker.name"
    [sneakerPrice]="sneaker.price"
    [sneakerUrl]="sneaker.images[1]"
  ></app-sneaker-card>
</div>
<div *ngIf="!hasMorePages" class="mt-5 text-center">
  <h3>{{ "bummer" | translate }}</h3>
  {{ "noSneakers" | translate }}
</div>
