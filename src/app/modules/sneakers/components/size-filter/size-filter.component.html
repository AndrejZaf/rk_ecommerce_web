<h6 class="fw-bold text-uppercase border-bottom pb-2">Sneaker Size</h6>
<div class="row gap-2 justify-content-center user-select-none">
  <div
    *ngFor="let size of sizes"
    class="size-element col-3 text-center"
    (click)="selectNewSize(size)"
    [ngClass]="{ selected: selectedSizes.indexOf(size) !== -1 }"
  >
    {{ size }}
  </div>
</div>
