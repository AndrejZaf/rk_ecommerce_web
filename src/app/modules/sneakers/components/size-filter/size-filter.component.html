<h6 class="fw-bold text-uppercase border-bottom pb-2">
  {{ "sneakerSize" | translate }}
</h6>
<div
  class="row gap-2 justify-content-center justify-content-lg-start user-select-none mx-lg-1"
>
  <div
    *ngFor="let size of sizes"
    class="size-element col-5 text-center"
    (click)="selectNewSize(size)"
    [ngClass]="{ selected: selectedSizes.indexOf(size) !== -1 }"
  >
    {{ size }}
  </div>
</div>
